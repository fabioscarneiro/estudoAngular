<p *ngIf="condition; else elseBlock">True</p>
<ng-template #elseBlock>
    <p>
        False
    </p>
</ng-template>

<hr>

<ul>
    <li *ngFor="let item of list">{{item.nome}}</li>
</ul>

<hr>

<input type="text" [(ngModel)]="nome">
<div [ngSwitch]="nome">
    <p *ngSwitchCase="'dener'">
        Dener
    </p>
    <p *ngSwitchCase="'nay'">
        Nay
    </p>
    <p *ngSwitchDefault>
        Deu ruim a busca
    </p>
</div>
